<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <table class="table" cellspacing="10">

  <tr>

            <tr>
                <td class="label">

            </tr>

            <tr>

            </tr>

            </tr>

    <tr>
    
     <td colspan="2">
                        <button onclick="document.location='./login.html'" target="_blank"   type="submit" value="Signup" class="btn" id="submit" >Sign Up</button>
